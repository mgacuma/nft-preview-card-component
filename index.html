<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="page-container">
      <div class="card-container">
        <div class="card">
          <div class="card-content">
            <div class="nft">
              <div class="overlay">
                <img class="overlayIcon" src="./images/icon-view.svg" alt="" />
              </div>
              <img class="nftImg" src="./images/image-equilibrium.jpg" alt="" />
            </div>
            <header class="titleBox">
              <h1 class="titleText">Equilibrium #3429</h1>
            </header>
            <div class="descBox">
              <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="attributesBox">
              <div class="ethPriceBox">
                <img class="ethIcon" src="./images/icon-ethereum.svg" alt="" />
                <h2 class="ethPrice">0.041 ETH</h2>
              </div>
              <div class="daysLeftBox">
                <img class="daysLeftIcon" src="./images/icon-clock.svg" alt="" />
                <h3 class="daysLeftText">3 days left</h3>
              </div>
            </div>
            <div class="creator-container">
              <img class="creatorImg" src="./images/image-avatar.png" alt="" />
              <p class="creatorText">Creation of <a class="creatorLink" href="">Jules Wyvern</a></p>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Miguel Gacuma</a>.
    </div>
  </footer>
</body>
</html>
